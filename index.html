<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/resetstyles.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Library</title>
</head>
<body>

<h1>Library</h1>

<div class="main">

    <ul class="menu">
        <li data-btn="books">Books</li>
        <li data-btn="visitors">Visitors</li>
        <li data-btn="cards">Cards</li>
        <li data-btn="statistics">Statistics</li>
    </ul>

    <div id="books" data-tab='books' class="tab" hidden>

        <div class="books-head">
            <h2>All Books</h2>
            <button id="add-btn-books">Add books</button>
        </div>

        <div class="main">

            <div>
                <label for="sort-books">Sort by:</label>
                <select id="sort-books">
                    <option value="0">Id</option>
                    <option value="1">Name</option>
                    <option value="2">Author</option>
                    <option value="3">Year</option>
                    <option value="4">Who</option>
                    <option value="5">Pages</option>
                    <option value="6">Amount</option>
                </select>

                <button id="sort-books-btn">Sort</button>
            </div>

            <div>
                <label for="search-books">Search:</label>
                <input type="text" id="search-books">
            </div>

        </div>

        <form class="form-book" name="form-book">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="author" placeholder="author">
            <input type="text" name="year" placeholder="year">
            <input type="text" name="who" placeholder="who">
            <input type="text" name="pages" placeholder="pages">
            <input type="text" name="amount" placeholder="amount">

            <button id="apply-book">Apply</button>
        </form>

        <div>
            <table id="table-books">
                <thead>
                    <tr>
                        <th data-sort="id">ID</th>
                        <th data-sort="name">Name</th>
                        <th data-sort="author">Author</th>
                        <th data-sort="year">Year</th>
                        <th data-sort="who">Who</th>
                        <th data-sort="pages">Pages</th>
                        <th data-sort="amount">Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <div id="visitors" data-tab='visitors' class="tab" hidden>

        <div class="visitors-head">
            <h2>All Visitors</h2>
            <button id="add-btn-visitors">New visitor</button>
        </div>

        <div class="main">

            <div>
                <label for="sort-visitors">Sort by:</label>
                <select id="sort-visitors">
                    <option value="0">Id</option>
                    <option value="1">Name</option>
                    <option value="2">Phone</option>
                </select>

                <button id="sort-btn-visitors">Sort</button>
            </div>

            <div>
                <label for="search-visitors">Search:</label>
                <input type="text" id="search-visitors">
            </div>

        </div>

        <form class="form-visitor" name="form-visitor">
            <input type="text" name="name" placeholder="name">
            <input type="tel" name="phone" placeholder="phone">

            <button id="add-visitor">Add visitor</button>
        </form>

        <div>
            <table id="table-visitors">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Edit</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <div id="cards" data-tab='cards' class="tab">

        <div class="cards-head">
            <h2>All Ð¡ards</h2>
            <button id="newcard-btn">New card</button>
        </div>

        <div class="main">

            <div>
                <label for="sort-cards">Sort by:</label>
                <select id="sort-cards">
                    <option value="0">Id</option>
                    <option value="1">Name</option>
                    <option value="2">Book</option>
                    <option value="3">Borrow day</option>
                    <option value="4">Return day</option>
                </select>

                <button id="sort-btn-cards">Sort</button>
            </div>

            <div>
                <label for="search-cards">Search:</label>
                <input type="text" id="search-cards">
            </div>

        </div>

        <form class="form-cards" name="form-cards">

            <select id="visitor-cards">
            </select>

            <select id="books-cards">
            </select>

            <button id="save-card">Save</button>

        </form>

        <div>
            <table id="table-cards">
                <thead>
                <tr>
                    <th data-sort="id">ID</th>
                    <th data-sort="name">Name</th>
                    <th data-sort="book">Book</th>
                    <th data-sort="borrowDay">Borrow day</th>
                    <th data-sort="returnDay">Return day</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <div id="statistics" data-tab='statistics' class="tab" hidden>

        <div class="statistics-head">
            <h2>All Statistics</h2>
            <button id="active-users-btn">Active users</button>
        </div>

        <div class="main">

            <div>
                <label for="search-statistics">Search:</label>
                <input type="text" id="search-statistics">
            </div>

        </div>

        <div class="sort-table-statistic">
            <h2>Popular Books</h2>
            <table id="static-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Who</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="js/statistic.js"></script>
<script src="js/cards.js"></script>
<script src="js/book.js"></script>
<script src="js/visitors.js"></script>
<script src="js/main.js"></script>
</body>
</html>
